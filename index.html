<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap" rel="stylesheet">
    <link rel="icon" href="img/favicon.ico">
    <title>School stemwijzer</title>
</head>

<body>
    <div class="container">

        <div id="start-jumbotron" class="jumbotron border rounded p-4 m-4">
            <h1 class="display-4">Stemwijzer</h1>
            <p class="lead">Klik op "Start" om de stemwijzer te starten.</p>
            <p class="lead">
                <button id="start-button" class="btn btn-primary" onclick="start()">Start</button>
            </p>
        </div>
        <div id="statement" class="border rounded p-4 m-4" hidden>
            <h1 id="title" class="text-center">Vraag?</h1>
            <div class="text-center">
                <button type="button" id="button-yes" class="btn btn-success btn-lg"><i class="fas fa-thumbs-up"></i>
                    <b>Eens</b></button>
                <button type="button" id="button-none" class="btn btn-light btn-lg"><b>Niet mee eens/niet mee
                        oneens</b></button>
                <button type="button" id="button-no" class="btn btn-danger btn-lg"><i class="fas fa-thumbs-down"></i>
                    <b>Oneens</b></button>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="http://stemwijzer.dvc-icta.nl/data.js"></script>
    <script src="app.js"></script>
</body>

</html>
</body>
